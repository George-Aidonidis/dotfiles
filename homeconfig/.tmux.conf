#####################
# Tmux key-bindings #
#####################
onedark_black="#282c34"
onedark_blue="#61afef"
onedark_yellow="#e5c07b"
onedark_red="#e06c75"
onedark_white="#aab2bf"
onedark_green="#98c379"
onedark_visual_grey="#3e4452"
onedark_comment_grey="#5c6370"

# Set prefix to space.
unbind-key C-b
set-option -g prefix C-Space

bind-key p choose-tree
# New window
unbind-key %

unbind-key '"'
bind-key v split-window -h -c "#{pane_current_path}"

unbind-key c
bind-key c new-window -c '#{pane_current_path}'

unbind p
bind-key p previous-window

# Vim selection:
unbind [
bind Escape copy-mode
set -sg escape-time 0
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard'
setw -g mode-keys vi

# Vim-like key bindings for pane navigation (default uses cursor keys).
unbind-key h
bind-key h select-pane -L
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key l # normally used for last-window
bind-key l select-pane -R


# Resizing (mouse also works).
unbind-key Left
bind-key -r Left resize-pane -L 5
unbind-key Right
bind-key -r Right resize-pane -R 5
unbind-key Down
bind-key -r Down resize-pane -D 5
unbind-key Up
bind-key -r Up resize-pane -U 5

# Fast toggle between current and last-used window (normally prefix-l).
bind-key ^space last-window

# Normally used for previous-window, but I never use that, prefering numeric
# access.
bind-key p select-layout -o

# Intuitive window-splitting keys.
bind-key | split-window -h -c '#{pane_current_path}' # normally prefix-%
bind-key _ split-window -v -c '#{pane_current_path}' # normally prefix-"

bind-key '<' swap-window -d -t '{previous}' # Move window left.
bind-key '>' swap-window -d -t '{next}' # Move window right.

######################
# Tmux configuration #
######################
# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set-option -g renumber-windows on

set-option -w -g xterm-keys on

# Mouse can be used to select panes, select windows (by clicking on the status
# bar), resize panes. For default bindings see `tmux list-keys`.
set-option -g mouse on
# https://github.com/tmux-plugins/vim-tmux-focus-events#tmux-configuration
# Needed as on tmux 1.9 and up (defaults to off).
set-option -g focus-events on

set-option -g status-position bottom
set-window-option -g xterm-keys on

# Slightly more useful width in "main-vertical" layout; enough room for 3-digit
# line number gutter in Vim + 80 columns of text + 1 column breathing room
# (default looks to be about 79).
set-option -w -g main-pane-width 85

set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ',xterm-256color:Tc'

set-option -g history-limit 10000
# Start window and pane numbering at 1, (0 is too hard to reach).
set-option -g base-index 1
set-option -g pane-base-index 1

# Don't wait for an escape sequence after seeing C-Space.
set-option -s escape-time 0

# Dynamically update iTerm tab and window titles.
set-option -g set-titles on
# **Mac OS**
# Fix for copy paste problem when opening an editor inside tmux
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# But don't change tmux's own window titles.
set-option -w -g automatic-rename off

# Don't wrap searches; it's super confusing given tmux's reverse-ordering of
# position info in copy mode.
set-option -w -g wrap-search off

# - #S = session name
# - #T = pane title (~/.zshrc sets this to the last/current command)
set-option -g set-titles-string "#S > #T"

# Show bells in window titles.
set-option -g window-status-bell-style fg=yellow,bold,underscore

# Turn off distracting border highlight.
set-option -ga pane-active-border-style bg=default,fg=default

#####################################
# Set additional info on status bar #
#####################################

# Highlight active window.
set-option -w -g window-status-current-style bg="$onedark_red"

# Status bar.
set-option -g status-style "bg=$onedark_black,fg=$onedark_white,bold,italics"
set-option -g status-left-length 40
set-option -g status-left "#[fg=$onedark_green,bold,italics]#S ยง " # SECTION SIGN (UTF-8: c2 a7)
set-option -g status-right "#[fg=onedark_green,bg=onedark_black,bold,italics]$USER@#h #[fg=onedark_white]%l:%M %p"
set-option -g status-interval 60 # Default is 15.
