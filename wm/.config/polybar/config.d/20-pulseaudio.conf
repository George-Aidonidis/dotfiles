[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
label-volume = %percentage:3:6%%
label-volume-foreground = ${colors.foreground}
format-prefix-underline = ${colors.softred}
format-volume-underline = ${colors.softred}
label-muted-underline = ${colors.softred}
label-muted-font = 6
label-muted = "  "
label-font = 3
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
